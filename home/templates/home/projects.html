{% extends "home/home.html" %}
{% load static %}
{% block content %}
<form method="post" action="{% url 'new_post' %}">
  {% csrf_token %}
  <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

<div class="d-flex justify-content-center flex-wrap">
  {% for post in posts %}
    <div class="card text-center m-2" style="width: 48%;">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Written by: {{ post.author }}</h6>
        <p class="card-text">Created on: {{ post.created_at }}</p>
        <p class="card-text" style="overflow-wrap: break-word;">{{ post.content }}</p>
      </div>
    </div>
  {% endfor %}
</div>


 {% endblock %}
